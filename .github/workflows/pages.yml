name: Deploy blog to GitHub Pages

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repo
        uses: actions/checkout@v4

      - name: Checkout private memo repo
        uses: actions/checkout@v4
        with:
          repository: meo0/memo
          token: ${{ secrets.MEMO_REPO_TOKEN }}
          path: _memo

      - name: Sync Publish -> blog repo
        run: |
          rm -rf content
          mkdir -p content/posts
          rsync -av --delete "_memo/Publish/posts/" "content/posts/"

          rm -rf public/Publish/assets
          mkdir -p public/Publish/assets
          rsync -av --delete "_memo/Publish/assets/" "public/Publish/assets/"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (static export to out/)
        run: npm run build

      - name: Build Pagefind index
        run: npm run pagefind

      - name: Upload artifact (out/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4